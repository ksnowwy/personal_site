<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>sig</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      // layer1/Image
      ctx.save();
      ctx.drawImage(document.getElementById("image1"), 0.0, 0.0);
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="125" height="86"></canvas>
   <img alt="Image" id="image1" style="display: none" src="sig1.png" />
 </body>
</html>
